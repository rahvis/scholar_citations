{% set name = "scholar-citations" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - scholar-citations = scholar_citations.cli:main

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - selenium
    - webdriver-manager
    - fake-useragent

test:
  imports:
    - scholar_citations
  commands:
    - pip check
    - pip install fake-useragent webdriver-manager
    - scholar-citations --help
  requires:
    - pip

about:
  home: https://github.com/rahvis/scholar_citations
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Google Scholar self-citation analyzer
  doc_url: https://github.com/rahvis/scholar_citations
  dev_url: https://github.com/rahvis/scholar_citations

extra:
  recipe-maintainers:
    - rahvis